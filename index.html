<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="styles/styles.css" />
  </head>
  <body>
    <div class="header">
      <h1>My to do list</h1>
      <input class="todoinput" type="text" placeholder=" title" />
      <button class="addbtn">Add</button>
    </div>

    <ol class="myOl">
      <div class="container">
        <input class="checkbox" type="checkbox" />
        <li class="myLi">Go to the GYM</li>
        <button class="close"></button>
      </div>
      <div class="container">
        <input class="checkbox" type="checkbox" />
        <li class="myLi">Learn English</li>
        <button class="close"></button>
      </div>
      <div class="container">
        <input class="checkbox" type="checkbox" />
        <li class="myLi">Send a report</li>
        <button class="close"></button>
      </div>
    </ol>

    <script src="js/script.js"></script>
  </body>
</html>
